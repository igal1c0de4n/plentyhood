<head>
  <title>Plentyhood places</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>

<div class="container">
  {{> pageHeader}}
  {{> leafletMap}}
  {{> placeInfo}}
</div>

</body>

<template name="pageHeader">

{{#if showCreateDialog}}
{{> createDialog}}
{{/if}}

{{#if showInviteDialog}}
{{> inviteDialog}}
{{/if}}

  <div class="header row">
    <div class="span6">
      <h1 style="margin: 0px">Plentyhood</h1>
    </div>
    <div class="span6">
      <div style="float: right">
        {{loginButtons align="right"}}
      </div>
    </div>
  </div>
</template>

<template name="placeInfo">
<div class="row">
  <div class="span4">
    {{#if currentUser}}
    {{> details}}
    {{/if}}
  </div>
  <div class="span6">
    <h2>Shared Items</h2>
    <div class="description">Content placeholder</div>
  </div>
</div>
</template>

<template name="leafletMap">
<div class="pagination-right" style="margin-right: 10px">
  <em><small>
      {{#if currentUser}}
      Ctrl click the map to post a new place
      {{else}}
      Sign in to post a new place
      {{/if}}
  </small></em>
</div>
{{#constant}}
<div id="leaflet-map" class="leflet-map" style="margin-bottom: 20px"></div>
{{/constant}}
</template>

<template name="details">
  <div class="details">
    {{#if place}}
      {{#with place}}
        <h2>{{title}}</h2>

        <div class="description">{{description}}</div>

        {{> attendance}}

        <div class="rsvp-buttons">
          {{#if currentUser}}
            <input type="button" value="I'm going!"
                   class="btn btn-small rsvp_yes {{maybeChosen "yes"}}">
            <input type="button" value="Maybe"
                   class="btn btn-small rsvp_maybe {{maybeChosen "maybe"}}">
            <input type="button" value="No"
                   class="btn btn-small rsvp_no {{maybeChosen "no"}}">
          {{else}}
            <i>Sign in to RSVP for this place.</i>
          {{/if}}
          <p><small>Posted by {{creatorName}}</small></p>
        </div>

        {{#if canRemove}}
          <div class="alert alert-info"><small>
              You posted this place, you could
              <b><a href="#" class="remove">delete this listing</a></b>.
          </small></div>
        {{/if}}
      {{/with}}
    {{else}}
      <h3 class="muted pagination-centered">
        {{#if anyPlaces}}
          Click a place to select it
        {{else}}
         Ctrl click the map to post a new place
        {{/if}}
      </h3>
    {{/if}}
  </div>
</template>

<template name="attendance">
  <div class="attendance well well-small">
    <div class="muted who"><b>Who</b></div>
    {{#if public}}
      <div>
        <b>Everyone</b>
        <span class="label label-inverse pull-right">Invited</span>
      </div>
    {{/if}}

    {{#each rsvps}}
      <div>
        {{rsvpName}}
        {{#if rsvpIs "yes"}}
          <span class="label label-success pull-right">Going</span>
        {{/if}}
        {{#if rsvpIs "maybe"}}
          <span class="label label-info pull-right">Maybe</span>
        {{/if}}
        {{#if rsvpIs "no"}}
          <span class="label label pull-right">No</span>
        {{/if}}
      </div>
    {{/each}}

    {{#unless public}}
      {{#each outstandingInvitations}}
        <div>
          {{invitationName}}
          <span class="label label-inverse pull-right">Invited</span>
        </div>
      {{/each}}
    {{/unless}}

    {{#if nobody}}
      <div>Nobody.</div>
    {{/if}}

    {{#if canInvite}}
      <div class="invite">
        <a href="#" class="btn btn-mini invite">Invite people</a>
      </div>
    {{/if}}
  </div>
</template>

<template name="createDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close cancel">&times;</button>
      <h3>Add Place</h3>
    </div>

    <div class="modal-body">
      {{#if error}}
        <div class="alert alert-error">{{error}}</div>
      {{/if}}

      <label>Title</label>
      <input type="text" class="title span5">

      <label>Description</label>
      <textarea class="description span5"></textarea>

      <label class="checkbox">
        <input type="checkbox" class="private">
        Private place &mdash; friends only
      </label>
    </div>

    <div class="modal-footer">
      <a href="#" class="btn cancel">Cancel</a>
      <a href="#" class="btn btn-primary save">Add place</a>
    </div>
  </div>
</template>

<template name="inviteDialog">
  <div class="mask"> </div>
  <div class="modal">
    <div class="modal-header">
      <button type="button" class="close done">&times;</button>
      <h3>Invite people</h3>
    </div>

    <div class="modal-body">
      {{#each uninvited}}
        <div class="invite-row">
          <a href="#" class="btn invite">Invite</a>
          {{displayName}}
        </div>
      {{else}}
        Everyone on the site has already been invited.
      {{/each}}
    </div>

    <div class="modal-footer">
      <a href="#" class="btn btn-primary done">Done</a>
    </div>
  </div>
</template>
