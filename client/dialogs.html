<template name="dialogs">
{{#if isDialogActive}}
<div class="modal fade" role="dialog" aria-labelledby="" aria-hidden="true"
  id="eModalDialog" tabindex='-1'>
  <div class="modal-dialog">
    <div class="modal-content">
      {{#if isPlaceEditActive}}
      {{> placeEditDialog}}
      {{/if}}
      {{#if isInviteActive}}
      {{> inviteDialog}}
      {{/if}}
      {{#if isPlaceResourceUpdateActive}}
      {{> resourceUpdateDialog}}
      {{/if}}
    </div>
  </div>
</div>
{{/if}}
</template>

<template name="placeEditDialog">
<div class="modal-header">
  <button type="button" class="close cancel">&times;</button>
  <h4 class="modal-title"> {{#if selectedPlace}} Edit {{else}} Add {{/if}} Place</h4>
</div>
<div class="modal-body">
  {{#if error}}
  <div class="alert alert-error">{{error}}</div>
  {{/if}}
  <h4>
    <span class="glyphicon glyphicon-bookmark"></span>
    Title</h4>
  <input type="text" class="form-control title span5" value="{{title}}" 
  placeholder="Add title for resource">
  <h4> <span class="glyphicon glyphicon-comment"></span> Description</h4>
  <textarea rows="3" class="form-control description" 
    placeholder="Add interesting details">{{description}}</textarea>
  <h4 class="checkbox">
    <span class="glyphicon glyphicon-lock"></span>
    <input type="checkbox" class="private" {{#if isPrivate}}checked{{/if}}>
    Private place &mdash; friends only
  </h4>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
  <button type="button"  class="btn btn-primary save">Save</button>
</div>
</template>

<template name="inviteDialog">
<div class="modal-header">
  <button type="button" class="close done">&times;</button>
  <h3>Invite people</h3>
</div>
<div class="modal-body">
  {{#each uninvited}}
  <div class="invite-row">
    <a href="#" class="btn invite">Invite</a>
    {{displayName}}
  </div>
  {{else}}
  Everyone on the site has already been invited.
  {{/each}}
</div>
<div class="modal-footer">
  <a href="#" class="btn btn-primary done">Done</a>
</div>
</template>

<template name="resourceUpdateDialog">
<div class="modal-header">
  <button type="button" class="close cancel">&times;</button>
  <h3>{{#if createNew}}Add{{else}}Edit{{/if}} Resource</h3>
</div>
<div class="modal-body">
  {{#if error}}
  <div class="alert alert-error">{{error}}</div>
  {{/if}}
  <h4><span class="glyphicon glyphicon-bookmark"></span> Title</h4>
  <input type="text" class="form-control title" placeholder="Short title" 
  value="{{title}}">
  <div class="verticalMargin">
    <h4 class="tagsLabel">
      <span class="glyphicon glyphicon-tags"></span>
      Tags
    </h4>
    <input class="form-control tagsInputField" type="text" value="{{tags}}"
    placeholder="Add tags" data-role="tagsinput">
  </div>
  <h4>
    <span class="glyphicon glyphicon-comment"></span>
    Description 
    <small>[optional]</small>
  </h4>
  <textarea rows="3" class="form-control description" 
    placeholder="Add interesting details">{{description}}</textarea>
  <div class="verticalMargin">
    <h4 class="checkbox">
      <input type="checkbox" class="private" {{#if isPrivate}}checked{{/if}}>
      Private &mdash; friends only
      <span class="glyphicon glyphicon-lock"></span>
    </h4>
  </div>
</div>
<div class="modal-footer">
  <a href="#" class="btn cancel">Cancel</a>
  <a href="#" class="btn btn-primary save" {{saveDisabled}}>Save</a>
</div>
</template>
